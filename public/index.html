<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MaQ'R</title>
    <link rel="icon" type="image/png" href="https://restaurantbrisa.be/wp-content/uploads/2016/06/Favicon-01-300x300.png">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- <a class="navbar-brand">Menu MaQ'R</a> -->
            <img src="images/logo.png" alt="Menu Maqr's Logo">
            <form class="d-flex" id="login">
                <input id="email" class="form-control me-2" type="text" placeholder="Username" aria-label="Username">
                <input id="password" class="form-control me-2" type="password" placeholder="Password"
                    aria-label="Password">
                <button class="btn btn-outline-secondary loginButton" type="submit">Log In</button>
            </form>
        </div>
    </nav>

    
<div class="container">
    <div class="row">

        <div class="col-md-9">
            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Welcome to Menu MaQ'R</h1>
                    <p class="lead">We can help you build a menu and a QR code for your restaurant.</p>
                    <hr class="my-4">
                    <a id="signup" class="btn btn-primary btn-lg" href="signup.html"  role="button">Sign Up</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <img src="images/chef.jpg" alt="photo of chefs working in the kitchen" id="chef-photo">
        </div>
    </div>
</div>

<script src="js\login.js"></script>


</body>

</html>
