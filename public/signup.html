<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MaQ'R</title>
    <link rel="icon" type="image/png" href="https://restaurantbrisa.be/wp-content/uploads/2016/06/Favicon-01-300x300.png">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Menu MaQ'R</a>
            <form class="d-flex" id="login">
                <input id="email" class="form-control me-2" type="text" placeholder="Username" aria-label="Username">
                <input id="password" class="form-control me-2" type="password" placeholder="Password"
                    aria-label="Password">
                <button class="btn btn-outline-secondary" type="submit">Log In</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
    
            <!--Menu Created Dashboard-->
            <div class="col-md-12">
                <div class="card">
                      <div class="card-body">
                        <h2>Sign Up</h2>
                        
                        <form id="signup-form">
    
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input class="form-control" id="newEmail" aria-describedby="emailHelp">
                            </div>
    
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
    
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                            </div>
    
                            <div class="mb-3">
                                <label for="lasttName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                            </div>
    
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
    
            
        </div>
    </div>
    
    <script src="js/signup.js"></script>
    
    
</body>

</html>
