<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MaQ'R</title>
    <link rel="icon" type="image/png" href="https://restaurantbrisa.be/wp-content/uploads/2016/06/Favicon-01-300x300.png">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Menu MaQ'R</a>
            <form class="d-flex" id="login">
                <input id="email" class="form-control me-2" type="text" placeholder="Username" aria-label="Username">
                <input id="password" class="form-control me-2" type="password" placeholder="Password"
                    aria-label="Password">
                <button class="btn btn-outline-secondary" type="submit">Log In</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
    
            <!--Menu Created Dashboard-->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <h2>Created Menus</h2>
                            <!-- Have handlebars for created menus so they're listed here -->
                            <!-- IMPORTANT **** Update VARIABLES HERE in Handlebars-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3>{{menuName}}</h3>
                                            <button class="btn btn-outline-secondary" type="submit">Edit Menu</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <!-- QR Codes Dashbaord -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>QR Codes</h2>
                            <!-- Have handlebars for created QR's so they're listed here -->
                            <!-- IMPORTANT **** Update VARIABLES HERE in Handlebars-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3>{{qrCode}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
         
        </div>
    </div>
    
</body>

</html>
