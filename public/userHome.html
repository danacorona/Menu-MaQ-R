<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MaQ'R</title>
    <link rel="icon" type="image/png"
        href="https://restaurantbrisa.be/wp-content/uploads/2016/06/Favicon-01-300x300.png">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <img src="images/logo.png" alt="Menu Maqr's Logo">
            <form class="d-flex" id="login">
                <input id="email" class="form-control me-2" type="text" placeholder="Username" aria-label="Username">
                <input id="password" class="form-control me-2" type="password" placeholder="Password"
                    aria-label="Password">
                <button class="btn btn-outline-secondary loginButton" type="submit">Log In</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <!--Menu Created Dashboard-->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <h2>Created Menus</h2>
                            <!-- Have handlebars for created menus so they're listed here -->
                            <!-- IMPORTANT **** Update VARIABLES HERE in Handlebars-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card" id="menuName">
                                        <div class="card-body">
                                            <h3></h3>
                                            <button data-bs-toggle='collapse' data-bs-target="#menu-name" class="btn btn-outline-secondary" type="submit">Edit Menu</button>
                        
                                            <div id='menu-name' class='collapse'>
                                                    <!-- placeholder information, ids, etc. still need to be updated-->
                                                    <h3 class="edit-item">Edit Item:</h3>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">Section Name:</label>
                                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                                            placeholder="Breakfast, Lunch, Dinner, etc.">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlInput1" class="form-label">Dish name:</label>
                                                        <input type="text" class="form-control" id="exampleFormControlInput2"
                                                            placeholder="Huevos Rancheros, Mom's Spaghetti, etc.">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="exampleFormControlTextarea1" class="form-label">Dish Description:</label>
                                                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="4"></textarea>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>




                                <!-- ADDED BY REAGAN FOR BACKEND STUFF, FEEL FREE TO MODIFY -->
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#createMenu">
                                Create Menu
                                </button>
                            
                                <!-- Modal -->
                                <div class="modal fade" id="createMenu" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Menu Name</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>

                                            <div class="modal-body">
                                                <label for="menu-name">What is the name of the Menu?</label>
                                                <br>
                                                <input type="text" id="newMenu">
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" id="start-menu">Start Menu</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    
                <!-- QR Codes Dashbaord -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>QR Codes</h2>
                            <!-- Have handlebars for created QR's so they're listed here -->
                            <!-- IMPORTANT **** Update VARIABLES HERE in Handlebars-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3>{{qrCode}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/getUserData.js"></script>
    <script src="js/getMenuName.js"></script>
</body>

</html>
